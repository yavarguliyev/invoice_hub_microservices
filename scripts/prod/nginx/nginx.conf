worker_processes auto;

events {
    worker_connections 1024;
}

http {
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;

    resolver 127.0.0.11 ipv6=off valid=10s;

    upstream invoice_backend { server invoice-service-1:4001; server invoice-service-2:4001; }
    upstream order_backend { server order-service-1:4002; server order-service-2:4002; }
    upstream role_backend { server role-service-1:4003; server role-service-2:4003; }
    upstream user_backend { server user-service-1:4004; server user-service-2:4004; }

    server {
        listen 80;

        location = /429.html {
            default_type text/html;
            return 429 '<html><body><h1>429 Too Many Requests</h1></body></html>';
        }

        location ~ ^/(invoices|orders|roles|users)(/.*)?$ {
            limit_req zone=api_limit burst=20 nodelay;
            limit_req_status 429;
            error_page 429 = /429.html;

            set $backend "";
            if ($request_uri ~* ^/invoices) { set $backend "http://invoice_backend"; }
            if ($request_uri ~* ^/orders) { set $backend "http://order_backend"; }
            if ($request_uri ~* ^/roles) { set $backend "http://role_backend"; }
            if ($request_uri ~* ^/users) { set $backend "http://user_backend"; }

            if ($request_uri ~ ^/(invoices|orders|roles|users)$) {
                proxy_pass $backend/;
            }

            rewrite ^/(invoices|orders|roles|users)(/.*)$ $2 break;
            proxy_pass $backend;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            proxy_pass http://api-gateway:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 15s;
        send_timeout 10s;
    }
}
